<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/980d129aa5.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Expense Tracker</title>
</head>

<body id="home" class="bg-light">

    <main class="container mt-3">
        <div class="row">
            <!--Form & Chart-->
            <div class="col-sm-12 col-md-4 mb-2">
                <div class="row" id="side">
                    <!--Form-->
                    <div class="col-sm-12 col-md-12">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control w-50" id="title" aria-describedby="expenseTitle" placeholder="Expense Title"> 
                                    <input type="number" class="form-control" id="amount" min="0.00" step="0.01" placeholder="$0.00">  
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="date" class="form-control w-50" id="date" value="">
                                    <select class="form-control" id="type">
                                        <option value="" disabled selected>Type</option>
                                        <option value="food">Food</option>
                                        <option value="transport">Transport</option>
                                        <option value="leisure">Leisure</option>
                                        <option value="home">Home</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="input-group my-3">
                                <button class="btn btn-success mx-1" id="add-btn">Add</button>
                                <button class="btn btn-warning mx-1" id="clear-btn">Clear</button>
                            </div>
                        </form>
                    </div>
                    <!--Chart-->
                    <div class="col-sm-12 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="myChart" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Expenses-->
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <form class="form-inline mx-auto">
                        <select class="form-control m-1" id="sort-amount">
                            <option value="">By Amount</option>
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                          </select>
                        <select class="form-control m-1" id="sort-date">
                            <option value="">By Date</option>
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                        </select>
                        <select class="form-control m-1" id="sort-type">
                            <option value="">By Type</option>
                        </select>
                        <button class="btn btn-info my-1 ml-auto" id="sort-btn">Sort Expenses</button>
                    </form>
                    </div>
                    <div class="card-body" id="exp-list">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
